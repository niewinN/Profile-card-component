<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="" class="img-bgc">
        <div class="avatar-img">
          <img class="avatar" src="images/image-victor.jpg" alt="">
        </div>
      </div>
      <div class="card-bottom">
        <div class="person">
          <div class="information">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <p class="city">London</p>
        </div>
        <div class="stats-box">
          <div class="stats">
            <p class="value">80K</p>
            <p class="text">Followers</p>
          </div>
          <div class="stats">
            <p class="value">803K</p>
            <p class="text">Likes</p>
          </div>
          <div class="stats">
            <p class="value">1.4K</p>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a class="footer-link" href="#">Niewin</a>.
    </div>
  </footer>
</body>

</html>
